<div class="row" *ngIf="allItems$ | async as allItems;">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of allItems">
    <div class="card">
      <img [src]="item[3]" class="card-img-top" alt="image">
      <div class="card-body">
        <h3 id = "price" class="card-title"><strong>${{ item[2] }}</strong></h3>
        <h5 id = "name" class="card-title"><em>{{ item[0] }}</em></h5>
        <p id = "descript" class="card-text card-title">{{ item[1] }}</p>
        <a (click) = "selectedItem(item)"routerLink="purchase" class="btn btn-primary">Buy</a>
      </div>
    </div>
  </div>
</div>
